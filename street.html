<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Street | Pratyush Kumar Singh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="gallery-header">
  <h1>Street Photography</h1>
  <a href="index.html" class="btn">Home</a>
</header>

<section class="gallery-grid">
  <img src="images/street/1.jpg">
  <img src="images/street/2.jpg">
  <img src="images/street/3.jpg">
  <img src="images/street/4.jpg">
  
</section>
<script>
document.querySelector('.gallery-grid').addEventListener('click', function(e) {
  if (e.target.tagName === 'IMG') {
    window.open(e.target.src, '_blank');
  }
});
</script>

</body>
</html>
