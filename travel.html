<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel | Pratyush Kumar Singh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="gallery-header">
  <h1>Travel Photography</h1>

</header>

<section class="gallery-grid">
  <img src="images/travel/1.jpg">
  <img src="images/travel/2.jpg">
  <img src="images/travel/3.jpg">
  <img src="images/travel/4.jpg">
  <img src="images/travel/5.jpg">

<script>
document.querySelector('.gallery-grid').addEventListener('click', function(e) {
  if (e.target.tagName === 'IMG') {
    window.open(e.target.src, '_blank');
  }
});
</script>

</body>
</html>
